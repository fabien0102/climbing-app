type File @model {
  contentType: String!
  createdAt: DateTime!
  gym: Gym @relation(name: "GymLogo")
  id: ID! @isUnique
  name: String!
  secret: String! @isUnique
  size: Int!
  updatedAt: DateTime!
  url: String! @isUnique
}

type User @model {
  createdAt: DateTime!
  id: ID! @isUnique
  pseudo: String @isUnique
  updatedAt: DateTime!
  email: String @isUnique
  password: String
  tries: [Try!]! @relation(name: "TryOnUser")
  auth0UserId: String @isUnique
}

type Gym @model {
  city: String!
  country: String!
  createdAt: DateTime!
  file: File @relation(name: "GymLogo")
  id: ID! @isUnique
  name: String!
  updatedAt: DateTime!
  walls: [Wall!]! @relation(name: "WallOnGym")
}

type Wall @model {
  createdAt: DateTime!
  gym: Gym @relation(name: "WallOnGym")
  id: ID! @isUnique
  name: String!
  updatedAt: DateTime!
  routes: [Route!]! @relation(name: "RouteOnWall")
}

type Route @model {
  averageTries: Float! @defaultValue(value: 0.0)
  climbingStyle: String
  color: String!
  createdAt: DateTime!
  grade: String!
  id: ID! @isUnique
  removedAt: DateTime
  successRate: Float! @defaultValue(value: 0.0)
  tries: [Try!]! @relation(name: "TryOnRoute")
  updatedAt: DateTime!
  wall: Wall @relation(name: "RouteOnWall")
}

type Try @model {
  createdAt: DateTime!
  id: ID! @isUnique
  route: Route @relation(name: "TryOnRoute")
  successLevel: Int!
  updatedAt: DateTime!
  user: User @relation(name: "TryOnUser")
}